    <h1 style="text-align: center;">Normalization</h1>
    <h3> Definition: </h3>
    <ul>
    <li> Process of organizing data to reduce redundancy and improve integrity.</li>
    
    <li><h4> Normal Forms:</h4></li>
    <ul>
    <li>1NF: Atomic values in each cell.</li>
    <li>2NF: No partial dependencies.</li>
    <li>3NF: No transitive dependencies.</li>
    <li>BCNF: A stronger version of 3NF.</li>
    </ul>
    </ul>
