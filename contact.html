<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GSPR Home</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    color: #333;
  }

  .header{
    background-color: #387782;
    color: #fff;
    padding: 20px;
    text-align: center;
  }

   .footer {
    background-color: #333;
    color: #fff;
    padding: 20px;
    text-align: center;
  }

  .hero {
    background-color: #006699;
    color: #fff;
    padding: 60px 20px;
    text-align: center;
  }

  .hero h1 {
    margin: 0;
    font-size: 2.5em;
  }

  .hero p {
    font-size: 1.2em;
  }

  .container {
    width: 80%;
    margin: auto;
    overflow: hidden;
  }

  .section {
    padding: 20px;
    margin: 10px 0;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  .section h2 {
    color: #333;
  }

  .features {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
  }

  .feature {
    flex: 1;
    min-width: 250px;
    background: #f8f8f8;
    padding: 15px;
    border-radius: 8px;
    text-align: center;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  .cta {
    text-align: center;
    margin-top: 20px;
  }

  .cta a {
    text-decoration: none;
    color: white;
    background-color: #04AA6D;
    padding: 10px 20px;
    border-radius: 5px;
    font-size: 1.1em;
  }

  .cta a:hover {
    background-color: #028a5a;
  }
  .navbar{
    overflow: hidden;
    background-color: #333;
    display: flex;
    align-items: center;
    padding: 10px;
  }
  .navbar a{
    color: #f2f2f2;
    padding: 14px 16px;
    text-decoration: none;
    text-align: center;
  }
  .navbar a:hover {
    background-color: #ddd;
    color: black;
  }

  .navbar a.active {
    background-color: #ffffff;
    color: white;
  }
  .auth-buttons {
    display: flex;
    margin-left: auto;
  }
  .auth-buttons a {
    color: #f2f2f2;
    padding: 10px 15px;
    text-decoration: none;
    text-align: center;
    margin-left: 10px;
  }

  .auth-buttons a:hover {
    background-color: #ddd;
    color: black;
  }
  .login-btn {
    background-color: #33c3d6;
  }

  .signup-btn {
    background-color: #33c3d6;
  }

  .auth-buttons a:hover {
    background-color: #ddd;
    color: black;
  }

</style>
</head>
<body>

    <div class="navbar" id="myNavbar">
        <a href="home.html" class="active"><img src="https://th.bing.com/th/id/OIP.4__fJ325294hWtYqjFYS7wHaCL?w=317&h=102&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="GSPR Logo" style="height: 40px; vertical-align: middle;"></a>
        <a href="home.html">Home</a>
        <a href="services.html">Services</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <div class="auth-buttons">
          <a href="login.html" class="login-btn">Login</a>
          <a href="signup.html" class="signup-btn">Signup</a>
        </div>
      </div>
    <div class="section" id="contact">
        <h2>Contact Us</h2>
        <p>If you have any questions or would like more information, please don't hesitate to contact us at:</p>
        <p><strong>Email:</strong> info@yourcompany.com</p>
        <p><strong>Phone:</strong> (123) 456-7890</p>
      </div>
</body>
</html>
