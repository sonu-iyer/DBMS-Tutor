<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }
  
    .header{
      background-color: #387782;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
  
     .footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
  
    .hero {
      background-color: #006699;
      color: #fff;
      padding: 60px 20px;
      margin-left: 20px;
      text-align: center;
    }
  
    .hero h1 {
      margin: 0;
      font-size: 2.5em;
    }
  
    .hero p {
      font-size: 1.2em;
    }
  
    .container {
      width: 80%;
      margin: auto;
      overflow: hidden;
    }
  
    .section {
      padding: 20px;
      margin: 10px 0;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  
    .section h2 {
      color: #333;
    }
  
    .features {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
  
    .feature {
      flex: 1;
      min-width: 250px;
      background: #f8f8f8;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  
    .cta {
      text-align: center;
      margin-top: 20px;
    }
  
    .cta a {
      text-decoration: none;
      color: white;
      background-color: #04AA6D;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1.1em;
    }
  
    .sidebar {
      width: 200px;
      background-color: #f4f4f4;
      padding: 20px;
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow-y: auto;
    }
  
    .sidebar h2 {
      font-size: 1.5em;
      color: #333;
      margin: 0 0 20px;
    }
  
    .sidebar a {
      display: block;
      padding: 8px 12px;
      color: #333;
      text-decoration: none;
      font-size: 1em;
    }
  
    .sidebar a.active {
      background-color: #04AA6D;
      color: white;
      font-weight: bold;
    }
  
    .sidebar a:hover {
      background-color: #ddd;
    }
  
    .cta a:hover {
      background-color: #028a5a;
    }
    .navbar{
      overflow: hidden;
      background-color: #333;
      display: flex;
      align-items: center;
      padding: 10px;
    }
    .navbar a{
      color: #f2f2f2;
      padding: 14px 16px;
      text-decoration: none;
      text-align: center;
    }
    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }
  
    .navbar a.active {
      background-color: #ffffff;
      color: white;
    }
     /* Style for auth buttons container */
     .auth-buttons {
      display: flex;
      margin-left: auto;
    }
  
    /* Style for Login and Signup buttons */
    .auth-buttons a {
      color: #f2f2f2;
      padding: 10px 15px;
      text-decoration: none;
      text-align: center;
      margin-left: 10px; /* Space between the buttons */
    }
  
    .auth-buttons a:hover {
      background-color: #ddd;
      color: black;
    }
  
    /* Specific styles for Login and Signup buttons */
    .login-btn {
      background-color: #33c3d6;
    }
  
    .signup-btn {
      background-color: #33c3d6;
    }
  
    .auth-buttons a:hover {
      background-color: #ddd;
      color: black;
    }
    .form-group {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar" id="myNavbar">
    <a href="index.html" class="active"><img src="GSPR.png" alt="DBPR Logo" style="height: 40px; vertical-align: middle;"></a>
    <a href="home.html">Home</a>
    <a href="services.html">Services</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <div class="auth-buttons">
      <a href="login.html" class="login-btn">Login</a>
      <a href="signup.html" class="signup-btn">Signup</a>
    </div>
  </div>

  <!-- Login Form -->
  <div class="form-container">
    <center>
    <h2>Login</h2>
    <form action="sidebar.html" method="POST">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn">Login</button>
      <p>Don't have an account? <a href="signup.html">Signup here</a></p>
    </form>
  </center>
  </div>
  </body>
</html>
