    <h1 style="text-align: center;">Schema</h1>
    <ul>
        <li>Definition</li>
        <ul>
            <li>A schema is the blueprint of a database, defining how data is organized.
                Example: Tables, columns, constraints.</li>
        </ul>
        <li>Types</li>
        <ul>
            <li>Physical Schema: Defines storage.</li>
            <li>Logical Schema: Represents the database's logical structure.</li>
            <li>View Schema: Specific user views.</li>
        </ul>
    </ul>
